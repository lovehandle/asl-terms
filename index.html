<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.min.css">
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/application.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
  </head>
  <body>

    <div class="header-container">
      <header class="wrapper clearfix">
        <h1 class="title">ASL Terms</h1>
        <img src="img/A.svg" alt="Sign Language A" width="50">
        <img src="img/S.svg" alt="Sign Language S" width="50">
        <img src="img/L.svg" alt="Sign Language L" width="50">
        <nav>
          <ul class="tabs">
            <li class="tab col s4">
              <a href="?tag=alphabet">Letters</a>
            </li>
            <li class="tab col s4">
              <a href="?tag=number">Numbers</a>
            </li>
            <li class="tab col s4">
              <a href="?tag=verbs">Verbs</a>
            </li>

          </ul>
        </nav>
      </header>
    </div>

    <div class="container main-container">
      <div class="row main wrapper clearfix">

        <div class="col s8">
          <ul id="stats">
            <li>
              <span>Total:</span>
              <span id="num-total">0</span>
            </li>
            <li>
              <span>Correct:</span>
              <span id="num-correct">0</span>
            </li>
            <li>
              <span>Incorrect:</span>
              <span id="num-incorrect">0</span>
            </li>
            <li>
              <span>Skipped:</span>
              <span id="num-skipped">0</span>
            </li>
          </ul>



          <div class="card">
            <div id="answer" class=" card-content">
              <video></video>
            </div>
            <div>
              <a href="#" class="show-answer">Show</a>
              <a href="#" class="question-skipped">Skip</a>
            </div>
          </div>

          <h2 id="question">
          </h2>




          <a href="#" class="question-correct">Correct</a>
          <a href="#" class="question-incorrect">Incorrect</a>
        </div>

        <div class="col s4">
          <h1>All Terms</h1>
          <ul id="question-list">
          </ul>
        </div>

      </div> <!-- #main -->
    </div> <!-- #main-container -->

    <div class="footer-container">
      <footer class="wrapper">
        <small>Sign language icons by Stephanie Leeson from the Noun Project</small>
      </footer>
    </div>

    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script> -->
    <script src="js/application.js"></script>
  </body>
</html>
